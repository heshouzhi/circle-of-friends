<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>我的朋友圈</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/my.previewimage.css" />
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <style type="text/css">
        * {cursor: pointer;}
        .weui_mask_transition {
            display: none;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0);
            -webkit-transition: background .1s;
            transition: background .1s;
        }
        .weui_fade_toggle {
            background: rgba(0, 0, 0, 1);
        }
        .weui_actionsheet {
            position: fixed;
            left: 0;
            bottom: 0;
            -webkit-transform: translate(0, 100%);
            -ms-transform: translate(0, 100%);
            transform: translate(0, 100%);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            z-index: 2;
            width: 100%;
            background-color: #EFEFF4;
            -webkit-transition: -webkit-transform .1s;
            transition: transform .1s;
        }
        .weui_actionsheet_toggle {
            -webkit-transform: translate(0, 0);
            -ms-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        .weui_actionsheet_menu {
            background-color: #FFFFFF;
        }
        .weui_actionsheet_cell:before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            border-top: 1px solid #D9D9D9;
            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            -ms-transform: scaleY(0.5);
            transform: scaleY(0.5);
        }
        .weui_actionsheet_cell:first-child:before {
            display: none;
        }
        .weui_actionsheet_cell {
            position: relative;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
        }
        .weui_actionsheet_cell.title {
            color: #999;
        }
        .weui_actionsheet_action {
            margin-top: 6px;
            background-color: #FFFFFF;
        }

        .preview_animation{
            width: 100%;
            -webkit-animation:preview_bounceIn 0.3s linear;
            -moz-animation:preview_bounceIn 0.3s linear;
        }
        @-webkit-keyframes preview_bounceIn{
            0%{
                opacity:0;
                -webkit-transform:scale(0)
            }
            100%{
                opacity:1;
                -webkit-transform:scale(1)
            }
        }
        @-moz-keyframes preview_bounceIn{
            0%{
                opacity:0;
                -moz-transform:scale(0)
            }
            100%{
                opacity:1;
                -moz-transform:scale(1)
            }
        }
        .preview-img-wrap {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            display: flex;
            align-items: center;
        }

    </style>

</head>
<body>

    <div id="preview-img-wrap">
        <img id="preview-img" src="" />

</div>

<div id="main">
    <div id="list">
        <ul>

                <div class="po-date-wrap">

                </div>
                <div class="po-cmt">
                    <div class="po-hd">
                        <div class="post">
                            <p class="post-word">大家好，听说国内冻成狗🐶？我这边还挺热～</p>
                        </div>
                        <p class="time">刚刚</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="po-date-wrap">
                    <span class="po-date-day">11</span>
                    <span class="po-date-month">9月</span>
                </div>
                <div class="po-cmt">
                    <div class="po-hd">
                        <div class="post">
                            <p class="post-word">
                                那一年这兄弟三人发誓一定要出人头地
                                <br>
                                以后有福同享有难同当
                                <br>
                                如今：
                                <br>
                                大哥只手遮天万人之上
                                <br>
                                二哥黄金万两富甲一方
                                <br>
                                三弟淡泊名利为人低调
                            </p>
                            <img class="list-img" src="images/xa1.jpg" style="height: 80px;" data-preview-src="images/xa1.jpg" data-preview-group="1" />
                            <img class="list-img" src="images/ma1.jpg" style="height: 80px;" data-preview-src="images/ma1.jpg" data-preview-group="1" />
                            <img class="list-img" src="images/ma1.jpg" style="height: 80px;" data-preview-src="images/ma1.jpg" data-preview-group="1" />
                            <img class="data-avt list-img" src="images/0.jpg" style="height: 80px;" data-preview-src="images/0.jpg" data-preview-group="1" />
                        </div>
                        <p class="time">
                            1分钟前
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<script src="js/mui.min.js"></script>
<script src="js/mui.zoom.js"></script>

</body>
</html>
